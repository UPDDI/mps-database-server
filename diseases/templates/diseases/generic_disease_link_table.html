<div class="disease-dialog" id="disease_dialog_{{ type }}" data-type="{{ type }}" title="{{ type }}" hidden>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Supplier</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for component in components %}
                <tr>
                    <td>
                        <a href="{{ component.url}}" target='_blank'>
                            {{ component.name }}
                        </a>
                    </td>
                    <td>{{ component.supplier }}</td>
                    <td>{{ component.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
