{% if field.errors %}
    {% for error in field.errors %}
        <div class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{ error }}
        </div>
    {% endfor %}
<div class="form-group has-error">
{% else %}
<div class="form-group">
{% endif %}
    <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">
        {{ field.label_tag }}
        {% if field.help_text %}
        <span class="glyphicon glyphicon-question-sign" aria-hidden="true" title="{{ field.help_text }}"></span>
        {% endif %}
    </label>
    <div class="col-sm-10">
        {{ field }}
        {% if field.field.widget.attrs.data_add_url %}
            {% include 'generic_popup_link.html' with field=field %}
        {% endif %}
    </div>
</div>
