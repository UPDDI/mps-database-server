<legend>References</legend>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Authors</th>
        </tr>
    </thead>
    <tbody>
        {% for reference in references_set %}
            <tr>
                <td>
                    <a target="_blank" href="/assays/references/{{ reference.reference.id }}/">
                        {{ reference.reference.title }}
                    </a>
                </td>
                <td>{{ reference.reference.authors }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
