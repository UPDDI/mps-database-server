<legend>References</legend>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Reference</th>
        </tr>
    </thead>
    <tbody>
        {% for reference in references_set %}
            <tr>
                <td>
                    <a target="_blank" href="/assays/assayreference/{{ reference.reference.id }}/">
                        {{ reference.reference }}
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
